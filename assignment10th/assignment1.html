<!DOCTYPE html>
<html>
<head>
<script src="bootstrap-4.5.0-dist/bootstrap-4.5.0-dist/js/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#btn1").click(function(){
    $("#box").animate({height: "300px"});
  });
  $("#btn2").click(function(){
    $("#box").animate({height: "100px"});
  });
});
</script>
</head>
<body>

<button id="btn1">Animate height</button>


<div id="box" style="background:cyan; height:100px; width:100px;"></div>
<button id="btn2">Reset height</button>
</body>
</html>
