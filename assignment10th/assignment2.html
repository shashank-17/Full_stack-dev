<!DOCTYPE html>
<html>
<head>
<script src="bootstrap-4.5.0-dist/bootstrap-4.5.0-dist/js/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("#div1").delay(2000).fadeIn();
    $("#div2").delay("fast").fadeIn();
    $("#div3").delay(800).fadeIn();
  });
});
</script>
</head>
<body>

<button>Click</button>
<br><br>

<div id="div1" style="width:100px; height:90px; display:none; background-color:black;"></div><br>
<div id="div2" style="width:100px; height:90px;  display:none; background-color:green;"></div><br>
<div id="div3" style="width:100px; height:90px; display:none; background-color:blue;"></div><br>
</body>
</html>
