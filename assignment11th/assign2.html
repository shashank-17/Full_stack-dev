<html>
<head>
<link href="assign.css" type="text/css" rel="stylesheet"/>
<script type="text/javascript" src="bootstrap-4.5.0-dist/bootstrap-4.5.0-dist/js/jquery.min.js"></script>
<script type="text/javascript">
function validate()
{
 var username=$("#username").val();
 var pass=$("#password").val();
 var email=$("#email").val();
 var mobile=$("#mobile").val();
 var address=$("#address").val();

 var username_regex=/(^[a-z A-Z][a-z A-Z 0-9]{5,12}$)/;
 var mobile_regex=/(^[6-9][0-9]{9}$)/;
 var email_regex=/(^[a-z A-Z . _ -]{6,12}[@][a-z]{3,15}[.][a-z]{2,6}$)/;
 var password_regex1=/([a-z].*[A-Z])|([A-Z].*[a-z])([0-9])+([!,%,&,@,#,$,^,*,?,_,~])/;
 var password_regex2=/([0-9])/;
 var password_regex3=/([!,%,&,@,#,$,^,*,?,_,~])/;

 if(username_regex.test(username)==false)
 {
  alert("username invalid");
  return false;	
 }

else if(mobile_regex.test(mobile)==false)
 {
  alert("mobile number invalid");
  return false;	
 }
 else if(email_regex.test(email)==false)
 {
  alert("email invalid");
  return false;	
 }
 else if(pass.length<8 || password_regex1.test(pass)==false || password_regex2.test(pass)==false || password_regex3.test(pass)==false)
 {
  alert("Please Enter Strong Password");
  return false;
 }
 else
 {
  return true;
 }
}
</script>
</head>
<body>
<div id="w">

<div id="form_div">
<p id="form_label">registration form</p>
 <form method="post" onsubmit="return validate();">
  <input type="text" id="username" placeholder="enter username">
  <input type="number" id="mobile" placeholder="enter mobile number">
  <input type="email" id="email" placeholder="enter email">
  
  <input type="password" id="password" placeholder="enter password">
  <textarea id="address" placeholder="enter address"></textarea>
  <input type="submit" value="SUBMIT">
 </form>
</div>

</div>
</body>
</html>
