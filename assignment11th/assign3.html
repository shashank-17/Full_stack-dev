<html>
<head>
<link href="assign.css" type="text/css" rel="stylesheet"/>
<script type="text/javascript" src="bootstrap-4.5.0-dist/bootstrap-4.5.0-dist/js/jquery.min.js"></script>
<script type="text/javascript">
function validate()
{
 var username=$("#username").val();
 var mobile=$("#mobile").val();
 var feedback=$("#feedback").val();
 var date=$("#date").val();
 
 var username_regex=/(^[a-z A-Z][a-z A-Z 0-9]{5,12}$)/;
 var mobile_regex=/(^[+9][1][6-9][0-9]{9}$)/;
 if(username_regex.test(username)==false)
 {
  alert("username invalid");
  return false;	
 }
 else if(mobile_regex.test(mobile)==false)
 {
  alert("mobile number invalid");
  return false;	
 }
 else
 {
  return true;
 }
}
</script>
</head>
<body>
<div id="w">

<div id="form_div">
<p id="form_label">FORM</p>
 <form method="post" onsubmit="return validate();">
  <input type="text" id="username" placeholder="enter username">
  <input type="number" id="mobile" placeholder="enter mobile number">
  <input type="date" id="date" placeholder="enter date">
  <textarea  id="feedback" placeholder="Feedback"></textarea>
  <input type="submit" value="SUBMIT">
 </form>
</div>

</div>
</body>
</html>
