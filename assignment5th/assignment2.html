<!DOCTYPE html>
<html>
    <head>
        <title>registration form</title>
        <link rel="stylesheet" href="bootstrap-4.5.0-dist/bootstrap-4.5.0-dist/css/bootstrap.min.css"/>
        <script type="text/javascript" src="bootstrap-4.5.0-dist/bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
        <style type="text/css">
        </style>
    </head>
    <body>
        <div class="container">
            <form action="" method="POST">
            <div class="form-group">
                <label for="username">username</label>
                <input type="text" class="form-control" id="txtusername" placeholder="enter username"/>
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input type="text" class="form-control" id="txtpassword" placeholder="enter password"/>
            </div>
            <div class="form-group">
                <label for="phone number">phone number</label>
                <input type="number" class="form-control" id="txtnumber" placeholder="enter phone number"/>
            </div>
            <div class="form-group">
                <label for="roll number">roll number</label>
                <input type="number" class="form-control" id="txt1number" placeholder="enter roll number"/>
            </div>
            <div class="form-group">
                <label for="Email id">Email id</label>
                <input type="text" class="form-control" id="txtmail" placeholder="enter email"/>
            </div>
            <div class="text-center">
            <button type="button" class="btn btn-primary lg ">register</button>
        </div>    
        </form>
            </div>
    </body>
