<!DOCTYPE html>
<html>
    <head>
     <title>registration</title>   
    <link rel="stylesheet" href="sample.css">
    </head>
    <body>
        <table class="b">
            <tr>
                <th colspan="2" align="center">registration</th>   
            </tr>
        <tr>
            <th>firstname</th>
            <td><input type="text" id="txtfirstname" placeholder="enter firstname"><br /></td>
        </tr>
        <tr>
            <th>lastname</th>
            <td><input type="text" id="txtlastname" placeholder="enter lastname"><br /></td>
        </tr>
        <tr>
            <th>password</th>
            <td><input type="password" id="txtpassword"  placeholder="enter password"><br /></td>
            </tr>
        <tr>
            <th>roll number</th>
            <td><input type="number" id="txtnum" placeholder="enter roll number"><br /></td>
        </tr>
       <tr>
           <th>gender</th>
           <td>
               <input type="radio" name="gender">male
               <input type="radio" name="gender">female
            </td>
       </tr> 
       <tr>
           <th>date of birth</th>
           <td><input type="date" id="txtdob"></td>
       </tr>
       <tr>
           <th>emailid</th>
           <td><input type="email" id="txtemalid" placeholder="enter emailid"> <br /></td>
       </tr>
       <tr>
           <th>phone number</th>
           <td><input type="number" id="txtmobilenumber"><br /></td>
       </tr>
       <tr>
           <th>address</th>
           <td><textarea cols="19px" rows="5px" style="resize: none;"></textarea><br /></td>
       </tr>
       <tr>
           <th>branch</th>
           <td>
               <select name="">
            <option value="cse">cse</option>
            <option value="ece">ece</option>
            <option value="eee">eee</option>
            <option value="mech">mech</option>
            <option value="other">other</option>
        </select>
            </td>
       </tr>
       <tr>
           <td colspan="2" align="center"><button>submit</button>   <button>cancel</button></td>
       </tr>      
    </table>
    </body>


</html>
